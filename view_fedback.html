        <script>

            window.onload = insert_val;

            function insert_val()
            {
                var json_data = {
                    view_feedback: '1'
                };

                ajaxCall(json_data, function(result) {                    

                    var content = '';

                    for (var i = 0; i < result.length; i++)
                    {
                        content += '<tr><td>' + result[i]['email'] + '</td><td>' + result[i]['name'] + '</td><td>' + result[i]['country'] + '</td><td>' + result[i]['feedback'] + '</td></tr>'
                    }
                    $('#table').append(content);
                });
            }
        </script>
