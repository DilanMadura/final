        <script type="text/javascript">
            google.charts.load('current', {'packages': ['bar']});
            google.charts.setOnLoadCallback(drawStuff('4'));

            function drawStuff(month) {

                var arr = [];
                arr[0] = ['board_basis', 'Population'];

                var json_data = {
                    month: month,
                    board_basis_analyze: "1"
                };

                ajaxCall(json_data, function(result) {
                    
                    result = $.parseJSON('[' + result + ']');
                    
                    result = result[0];

                    for (var i = 0; i < result.length; i++) {

                        arr[i+1] = [result[i]['board_basis'], parseInt(result[i]['population'])];
                    }

                    var data = new google.visualization.arrayToDataTable(arr);

                    var options = {
                        title: 'Chess opening moves',
                        width: 900,
                        legend: {position: 'none'},
                        chart: {title: 'Board Prediction',
                            subtitle: 'Top Board Basis'},
                        bars: 'horizontal', // Required for Material Bar Charts.
                        axes: {
                            x: {
                                0: {side: 'top', label: 'Population'} // Top x-axis.
                            }
                        },
                        bar: {groupWidth: "90%"}
                    };

                    var chart = new google.charts.Bar(document.getElementById('top_x_div'));
                    chart.draw(data, options);
                });

            }
            ;

            function ajaxCall(data_json, callBack) {

                $.ajax({
                    type: 'post',
                    url: "libs2/script.php",
                    data: data_json,
                    timeout: 10000, // sets timeout for the request (10 seconds)

                    error: function(xhr, status, error) {

                        alert('Error: ' + xhr.status + ' - ' + error);

                    },
                    success: function(result) {

                        if (callBack && typeof(callBack) === "function") {
//JSON.parse(result)
                            callBack(result);

                        }

                    }

                });

            }
            function test(val) {
                alert(val);
            }
        </script>
