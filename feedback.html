        <script>

            //alert('working');


            function insert_val()
            {
                if (get_val('feedback') === '')
                {
                    alert('feedback is required');
                }
                else if (get_val('name') === '')
                {
                    alert('name is required');
                }
                else if (get_val('country') === '')
                {
                    alert('country is required');
                }
                else if (get_val('email') === '')
                {
                    alert('email is required');
                }
                else
                {

                    var json_data = {
                        feedback: get_val('feedback'),
                        name: get_val('name'),
                        country: get_val('country'),
                        email: get_val('email')
                    };

                    ajaxCall(json_data, function(result) {

                        if (result === '1')
                        {
                            alert('successfully inserted');
                        }
                        else
                        {
                            alert('problem occured');
                        }
                    });
                }
            }

        </script>
