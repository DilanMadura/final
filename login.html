        <script type="text/javascript">
            

            function login() {                
                //alert('came');
                var json_data = 
                {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                ajaxCall(json_data, function(result) {
                    
                    result = $.parseJSON('[' + result + ']');
                    
                    
                    console.log(result[0]);
                    
                    if (result == 'true')
                    {
                        window.location = 'add_tourist.html';
                    }
                    else
                    {
                        alert('invalied login. please try again');
                        
                        $('#username').val('');
                        $('#password').val('');
                    }
                });

            }

            function ajaxCall(data_json, callBack) {

                $.ajax({
                    type: 'post',
                    url: "libs2/script.php",
                    data: data_json,
                    timeout: 10000, // sets timeout for the request (10 seconds)

                    error: function(xhr, status, error) {

                        alert('Error: ' + xhr.status + ' - ' + error);

                    },
                    success: function(result) {

                        if (callBack && typeof(callBack) === "function") {
							//console.log(result);
                            //result = JSON.parse(getJSON(result));
                            //JSON.parse(getJSON(result))
                            callBack(result);	
							

                        }

                    }

                });

            }
            </script>
