            function insert_val()
            {
                if (get_val('date') === '')
                {
                    alert('date is required');

                    alert('destination is required');
                }
                else if (get_val('hotel') === '')

                else if (get_val('board_basis') === '')

                    alert('board basis is required');
                }
                else if (get_val('room_type') === '')
                {
                    alert('room type is required');
                }
                else if (get_val('population') === '')
                {
                    alert('population is required');
                }
                else
                {
                    alert();
                    return false;
                    var json_data = {
                        date: get_val('date'),
                        destination: get_val('destination'),
                        hotel: get_val('hotel'),
                        board_basis: get_val('board_basis'),
                        room_type: get_val('room_type'),
                        population: get_val('population')
                    };

                    ajaxCall(json_data, function(result) {

                        if (result === '1')
                        {
                            alert('successfully inserted');
                        }
                        else
                        {
                            alert('problem occured');
                        }
                    });
                }
            }
            
            function reset_fields ()

                set_val('destination', '');
                set_val('hotel', '');

                set_val('room_type', '');
                set_val('population', '');
